<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirograph - Canvas</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <aside id="controls">
        <div class="input-block">
            <label for="gear-radius">Gear Radius: </label>
            <input type="number" id="gear-radius" value="100" min="10" step="0.1">
        </div>

        <div class="input-block">
            <label for="pen-distance">Pen Distance: </label>
            <input type="number" id="pen-distance" value="50" step="0.1">
        </div>

        <div class="input-block">
            <label for="speed">Speed: </label>
            <input type="number" id="speed" value="1" min="0.1" max="10" step="0.1">
        </div>

        <div class="input-block">
            <input type="button" value="Start" id="toggle-animation">
        </div>

        <div class="input-block">
            <input type="button" value="Clear" id="clear">
        </div>
    </aside>

    <main>
        <canvas id="gear" width="720" height="720"></canvas>
        <canvas id="pattern" width="720" height="720"></canvas>
    </main>

    <script src="./canvas.js"></script>
</body>

</html>
